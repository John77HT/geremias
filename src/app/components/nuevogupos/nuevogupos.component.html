<h2>Crear Nuevo Grupo</h2>
<form (ngSubmit)="crearGrupo()" #grupoForm="ngForm">
    <div class="form-group">
        <label>ID Grupo:</label>
        <input [(ngModel)]="nuevoGrupo.id_grupo" name="id_grupo" placeholder="ID Grupo" required>
    </div>

    <div class="form-group">
        <label>Nombre del Grupo:</label>
        <input [(ngModel)]="nuevoGrupo.nombre_grupo" name="nombre_grupo" placeholder="Nombre del Grupo" required>
    </div>
    
    <div class="form-group">
        <label>Descripción:</label>
        <textarea [(ngModel)]="nuevoGrupo.descripcion" name="descripcion" placeholder="Descripción" required></textarea>
    </div>
    
    <div class="form-group">
        <label>Fecha de Creación:</label>
        <input type="date" [(ngModel)]="nuevoGrupo.fecha_creacion" name="fecha_creacion" required>
    </div>

    <button type="submit">Crear Grupo</button>
</form>
