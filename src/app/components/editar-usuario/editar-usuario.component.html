<h2>Editar Usuario</h2>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="form-container">
    <form (ngSubmit)="actualizarUsuario()" #usuarioForm="ngForm">
        <div class="form-group">
            <label>ID Usuario:</label>
            <div class="input-group">
                <i class="fas fa-id-badge"></i>
                <input [(ngModel)]="usuario.id_usuario" name="id_usuario" placeholder="ID Usuario" required>
            </div>
        </div>

        <div class="form-group">
            <label>Nombre:</label>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input [(ngModel)]="usuario.nombre" name="nombre" placeholder="Nombre" required>
            </div>
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input [(ngModel)]="usuario.apellido" name="apellido" placeholder="Apellido" required>
            </div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input [(ngModel)]="usuario.email" name="email" placeholder="Email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Dirección:</label>
            <div class="input-group">
                <i class="fas fa-home"></i>
                <input [(ngModel)]="usuario.direccion" name="direccion" placeholder="Dirección" required>
            </div>
        </div>

        <button type="submit">Actualizar Usuario</button>
    </form>
</div>
